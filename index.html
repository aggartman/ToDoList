<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="/ToDoList/styles/styles.css">
</head>
<body>
    <div id="header">
        <h2 class="pageTitle">Your Honey-Dos</h2>
        <p class="about">Add your list of Honey-Dos to keep track of!</p>
        <button class="addTask">Add Honey-Do</button>
        <button class="addTask removeTask">Remove Honey-Do</button>

    </div>
    <div id="container">
        <div id="content">
            <div class="list">
                <li>
                    Task 1
                    <p>Description: </p>
                    <p>Due date:</p>
                </li>
            </div>
            <div class="list 2"></div>
            <div class="list 3"></div>
            <div class="list 4"></div>
            <div class="list 5"></div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
